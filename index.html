<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cannabis Plant Manager</h1>
    </header>
    <main>
        <section id="new-plant">
            <h2>Add New Plant</h2>
            <form id="addPlantForm">
                <label for="plantName">Plant Name:</label>
                <input type="text" id="plantName" name="plantName">
                <label for="plantingDate">Planting Date:</label>
                <input type="date" id="plantingDate" name="plantingDate">
                <label for="growTime">Grow Time (weeks):</label>
                <input type="number" id="growTime" name="growTime">
                <button type="submit">Add Plant</button>
            </form>
        </section>
        <section id="my-plants">
            <h2>My Plants</h2>
            <div id="plantsList"></div>
        </section>
        <section id="edit-plant" class="hidden">
            <h2>Edit Plant</h2>
            <form id="editPlantForm">
                <label for="editPlantName">Plant Name:</label>
                <input type="text" id="editPlantName" name="editPlantName">
                <label for="editPlantingDate">Planting Date:</label>
                <input type="date" id="editPlantingDate" name="editPlantingDate">
                <label for="editGrowTime">Grow Time (weeks):</label>
                <input type="number" id="editGrowTime" name="editGrowTime">
                <label for="wateringAmount">Watering Amount (oz):</label>
                <input type="number" id="wateringAmount" name="wateringAmount">
                <label for="wateringFrequency">Watering Frequency (days):</label>
                <input type="number" id="wateringFrequency" name="wateringFrequency">
                <label for="nutrientBrand">Nutrient Brand:</label>
                <select id="nutrientBrand" name="nutrientBrand">
                    <option value="Fox Farms">Fox Farms</option>
                    <option value="General Hydroponics">General Hydroponics</option>
                    <option value="Advanced Nutrients">Advanced Nutrients</option>
                </select>
                <div id="nutrients">
                    <p>Nutrients:</p>
                    <label><input type="checkbox" name="nutrient" value="Big Bloom"> Big Bloom</label>
                    <label><input type="checkbox" name="nutrient" value="Grow Big"> Grow Big</label>
                    <label><input type="checkbox" name="nutrient" value="Tiger Bloom"> Tiger Bloom</label>
                </div>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    <nav>
        <button id="nav-new-plant">New Plant</button>
        <button id="nav-my-plants">My Plants</button>
        <button id="nav-schedule">Schedule</button>
        <button id="nav-settings">Settings</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
