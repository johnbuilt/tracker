<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cannabis Plant Manager</h1>
    <div id="add-plant">
        <h2>Add New Plant</h2>
        <form id="plant-form">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" required>
            <label for="plant-date">Planting Date:</label>
            <input type="date" id="plant-date" required>
            <label for="water-amount">Water Amount (in gallons):</label>
            <input type="number" id="water-amount" step="0.1" required>
            <label for="plant-photo">Upload Photo:</label>
            <input type="file" id="plant-photo" accept="image/*">
            <button type="submit">Add Plant</button>
        </form>
    </div>
    <div id="plant-list">
        <h2>My Plants</h2>
        <ul id="plants"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
