<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .collapsible {
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
        }
        
        .active, .collapsible:hover {
            background-color: #555;
            color: white;
        }
        
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Cannabis Plant Manager</h1>
    <form id="plant-form">
        <label for="plant-name">Plant Name:</label>
        <input type="text" id="plant-name" required>
        <label for="plant-date">Planting Date:</label>
        <input type="date" id="plant-date" required>
        <label for="plant-grow-time">Grow Time (weeks):</label>
        <input type="number" id="plant-grow-time" required>
        <label for="plant-photo">Upload Photo:</label>
        <input type="file" id="plant-photo">
        <button type="submit">Add Plant</button>
    </form>
    <input type="file" id="load-from-file" accept=".json">
    <button id="import-plants">Import Plants</button>
    <button id="save-to-file">Save Plants to File</button>
    <ul id="plants"></ul>

    <script src="script.js"></script>
</body>
</html>
