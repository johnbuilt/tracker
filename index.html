<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cannabis Plant Manager</h1>
    </header>
    <main id="content">
        <section id="new-plant">
            <h2>Add New Plant</h2>
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name"><br>
            <label for="plant-date">Planting Date:</label>
            <input type="date" id="plant-date"><br>
            <label for="grow-time">Grow Time (weeks):</label>
            <input type="number" id="grow-time"><br>
            <button onclick="addPlant()">Add Plant</button>
        </section>

        <section id="my-plants" class="hidden">
            <h2>My Plants</h2>
            <button onclick="importPlants()">Import Plants</button>
            <button onclick="savePlantsToFile()">Save Plants to File</button>
            <div id="plants-list"></div>
        </section>

        <section id="edit-plant" class="hidden">
            <h2>Edit Plant</h2>
            <label for="edit-plant-name">Plant Name:</label>
            <input type="text" id="edit-plant-name"><br>
            <label for="edit-plant-date">Planting Date:</label>
            <input type="date" id="edit-plant-date"><br>
            <label for="edit-grow-time">Grow Time (weeks):</label>
            <input type="number" id="edit-grow-time"><br>
            <label for="edit-watering-amount">Watering Amount (oz):</label>
            <input type="number" id="edit-watering-amount"><br>
            <label for="edit-watering-frequency">Watering Frequency (days):</label>
            <input type="number" id="edit-watering-frequency"><br>
            <label for="edit-nutrient-brand">Nutrient Brand:</label>
            <select id="edit-nutrient-brand" onchange="updateNutrients()">
                <option value="Fox Farms">Fox Farms</option>
                <!-- Add more options here -->
            </select><br>
            <div id="edit-nutrients"></div>
            <button onclick="savePlant()">Save</button>
        </section>
    </main>
    <footer>
        <nav>
            <button onclick="showSection('new-plant')">New Plant</button>
            <button onclick="showSection('my-plants')">My Plants</button>
            <button onclick="showSection('schedule')">Schedule</button>
            <button onclick="showSection('settings')">Settings</button>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
