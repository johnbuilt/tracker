<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiGrow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>OptiGrow</h1>
    </header>

    <div class="container" id="main-container">
        <!-- Content will be injected here by script.js -->
    </div>

    <nav>
        <a href="#add-plant" id="nav-add-plant"><i class="fas fa-plus"></i></a>
        <a href="#my-plants" id="nav-my-plants"><i class="fas fa-seedling"></i></a>
        <a href="#home" id="nav-home"><i class="fas fa-home"></i></a>
        <a href="#schedule" id="nav-schedule"><i class="fas fa-calendar-alt"></i></a>
        <a href="#settings" id="nav-settings"><i class="fas fa-cog"></i></a>
        <a href="#add-plant" id="add-plant-nav"><img src="add-icon.png" alt="Add Plant"></a>
        <a href="#my-plants" id="my-plants-nav"><img src="plants-icon.png" alt="My Plants"></a>
        <a href="#home" id="home-nav"><img src="home-icon.png" alt="Home"></a>
        <a href="#schedule" id="schedule-nav"><img src="schedule-icon.png" alt="Schedule"></a>
        <a href="#settings" id="settings-nav"><img src="settings-icon.png" alt="Settings"></a>
    </nav>

    <main id="content">
        <section id="home" class="container">
            <h2>Today's Feedings:</h2>
            <div id="feedings"></div>
        </section>

        <section id="add-plant" class="container">
            <h2>Add Plant</h2>
            <form id="add-plant-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="grow-time">Grow Time:</label>
                <input type="number" id="grow-time" name="grow-time" required>

                <label for="date-planted">Date Planted:</label>
                <input type="date" id="date-planted" name="date-planted" required>

                <button type="submit">Add Plant</button>
            </form>
            <div id="confirmation-message" style="display:none;">Plant added successfully!</div>
        </section>

        <section id="my-plants" class="container">
            <h2>My Plants</h2>
            <div id="plants-list"></div>
        </section>

        <section id="schedule" class="container">
            <h2>Schedule</h2>
        </section>

        <section id="settings" class="container">
            <h2>Settings</h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
