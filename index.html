<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cannabis Plant Manager</h1>
    <div id="newPlantPage" class="page">
        <form id="plant-form">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" required>
            <label for="plant-date">Planting Date:</label>
            <input type="date" id="plant-date" required>
            <label for="plant-grow-time">Grow Time (weeks):</label>
            <input type="number" id="plant-grow-time" required>
            <label for="upload-photo">Upload Photo:</label>
            <input type="file" id="upload-photo">
            <button type="submit" id="add-plant-button">Add Plant</button>
        </form>
    </div>

    <div id="myPlantsPage" class="page" style="display:none;">
        <button id="import" style="display:none;"></button>
        <button onclick="document.getElementById('import').click();">Import Plants</button>
        <button id="save">Save Plants to File</button>
        <ul id="plants"></ul>
    </div>

    <div id="schedulePage" class="page" style="display:none;">
        <h2>Today's Feedings:</h2>
    </div>

    <div id="settingsPage" class="page" style="display:none;">
        <h2>Settings</h2>
    </div>

    <div class="navbar">
        <a href="#" id="newPlantTab" class="active">New Plant</a>
        <a href="#" id="myPlantsTab">My Plants</a>
        <a href="#" id="scheduleTab">Schedule</a>
        <a href="#" id="settingsTab">Settings</a>
    </div>

    <div id="confirmDialog" class="confirm-dialog" style="display:none;">
        <p>Do you want to add to existing plants or overwrite the current plants?</p>
        <button id="confirmOverwrite">Overwrite</button>
        <button id="confirmAdd">Add</button>
        <button id="confirmCancel">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
