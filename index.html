<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cannabis Plant Manager</h1>
    </header>

    <main>
        <section id="new-plant">
            <h2>Add New Plant</h2>
            <form id="plant-form">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" name="plant-name" required>

                <label for="plant-date">Planting Date:</label>
                <input type="date" id="plant-date" name="plant-date" required>

                <label for="plant-time">Grow Time (weeks):</label>
                <input type="number" id="plant-time" name="plant-time" required>

                <button type="submit">Add Plant</button>
            </form>
        </section>

        <section id="my-plants" style="display: none;">
            <h2>My Plants</h2>
            <button onclick="importPlants()">Import Plants</button>
            <button onclick="savePlants()">Save Plants to File</button>
            <div id="plants-list"></div>
        </section>

        <section id="edit-plant" style="display: none;">
            <h2>Edit Plant</h2>
            <form id="edit-plant-form">
                <label for="edit-plant-name">Plant Name:</label>
                <input type="text" id="edit-plant-name" name="edit-plant-name" required>

                <label for="edit-plant-date">Planting Date:</label>
                <input type="date" id="edit-plant-date" name="edit-plant-date" required>

                <label for="edit-plant-time">Grow Time (weeks):</label>
                <input type="number" id="edit-plant-time" name="edit-plant-time" required>

                <label for="edit-watering-amount">Watering Amount (oz):</label>
                <input type="number" id="edit-watering-amount" name="edit-watering-amount" required>

                <label for="edit-watering-frequency">Watering Frequency (days):</label>
                <input type="number" id="edit-watering-frequency" name="edit-watering-frequency" required>

                <label for="edit-nutrient-brand">Nutrient Brand:</label>
                <select id="edit-nutrient-brand" name="edit-nutrient-brand" required>
                    <option value="Fox Farms">Fox Farms</option>
                    <!-- Add more brands as needed -->
                </select>

                <label for="edit-nutrients">Nutrients:</label>
                <div id="edit-nutrients">
                    <input type="checkbox" id="big-bloom" name="nutrients" value="Big Bloom">
                    <label for="big-bloom">Big Bloom</label><br>
                    <input type="checkbox" id="grow-big" name="nutrients" value="Grow Big">
                    <label for="grow-big">Grow Big</label><br>
                    <input type="checkbox" id="tiger-bloom" name="nutrients" value="Tiger Bloom">
                    <label for="tiger-bloom">Tiger Bloom</label>
                </div>

                <button type="submit">Save</button>
            </form>
        </section>

        <section id="schedule" style="display: none;">
            <h2>Schedule</h2>
            <!-- Schedule content -->
        </section>

        <section id="settings" style="display: none;">
            <h2>Settings</h2>
            <!-- Settings content -->
        </section>
    </main>

    <footer>
        <nav>
            <button onclick="showSection('new-plant')">New Plant</button>
            <button onclick="showSection('my-plants')">My Plants</button>
            <button onclick="showSection('schedule')">Schedule</button>
            <button onclick="showSection('settings')">Settings</button>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
