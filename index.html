<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cannabis Plant Manager</h1>

    <div id="new-plant" class="content-section">
        <form id="plant-form">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" required>
            <label for="plant-date">Planting Date:</label>
            <input type="date" id="plant-date" required>
            <label for="plant-grow-time">Grow Time (weeks):</label>
            <input type="number" id="plant-grow-time" required>
            <label for="water-amount">Water Amount (fluid oz):</label>
            <input type="number" id="water-amount" required>
            <label for="watering-frequency">Watering Frequency (days):</label>
            <input type="number" id="watering-frequency" required>
            <label for="plant-nutrient-brand">Nutrients:</label>
            <select id="plant-nutrient-brand" required onchange="updateNutrientOptions()">
                <option value="Fox Farms Trio">Fox Farms Trio</option>
                <option value="General Hydroponics">General Hydroponics</option>
                <option value="Advanced Nutrients">Advanced Nutrients</option>
                <option value="Botanicare">Botanicare</option>
                <option value="Dyna-Gro">Dyna-Gro</option>
                <option value="Roots Organics">Roots Organics</option>
            </select>
            <div id="nutrient-options"></div>
            <button type="submit">Add Plant</button>
        </form>
    </div>

    <div id="my-plants" class="content-section" style="display:none;">
        <button id="import-plants-button">Import Plants</button>
        <button id="save-plants-button" onclick="savePlantsToFile()">Save Plants to File</button>
        <div id="plants"></div>
    </div>

    <div id="schedule" class="content-section" style="display:none;">
        <h2>Schedule</h2>
        <div id="schedule-content">Schedule content goes here...</div>
    </div>

    <div id="settings" class="content-section" style="display:none;">
        <h2>Settings</h2>
        <div id="settings-content">Settings content goes here...</div>
    </div>

    <div class="navbar">
        <a href="#new-plant" class="active">New Plant</a>
        <a href="#my-plants">My Plants</a>
        <a href="#schedule">Schedule</a>
        <a href="#settings">Settings</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
