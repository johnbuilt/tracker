<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cannabis Plant Manager</h1>
    </header>
    <div id="content">
        <div id="new-plant" class="page">
            <h2>Add New Plant</h2>
            <form id="new-plant-form">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" name="plant-name" required>
                <label for="planting-date">Planting Date:</label>
                <input type="date" id="planting-date" name="planting-date" required>
                <label for="grow-time">Grow Time (weeks):</label>
                <input type="number" id="grow-time" name="grow-time" required>
                <button type="submit">Add Plant</button>
            </form>
        </div>
        <div id="my-plants" class="page">
            <h2>My Plants</h2>
            <div id="plants-list"></div>
        </div>
        <div id="edit-plant" class="page">
            <h2>Edit Plant</h2>
            <form id="edit-plant-form">
                <label for="edit-plant-name">Plant Name:</label>
                <input type="text" id="edit-plant-name" name="edit-plant-name" required>
                <label for="edit-planting-date">Planting Date:</label>
                <input type="date" id="edit-planting-date" name="edit-planting-date" required>
                <label for="edit-grow-time">Grow Time (weeks):</label>
                <input type="number" id="edit-grow-time" name="edit-grow-time" required>
                <label for="edit-watering-amount">Watering Amount (oz):</label>
                <input type="number" id="edit-watering-amount" name="edit-watering-amount" required>
                <label for="edit-watering-frequency">Watering Frequency (days):</label>
                <input type="number" id="edit-watering-frequency" name="edit-watering-frequency" required>
                <label for="edit-nutrient-brand">Nutrient Brand:</label>
                <select id="edit-nutrient-brand" name="edit-nutrient-brand" required>
                    <option value="">Select a brand</option>
                    <option value="Fox Farms">Fox Farms</option>
                    <option value="Advanced Nutrients">Advanced Nutrients</option>
                    <option value="General Hydroponics">General Hydroponics</option>
                </select>
                <div id="edit-nutrients" class="checkbox-group">
                    <label>Nutrients:</label>
                    <div>
                        <input type="checkbox" id="big-bloom" name="nutrients" value="Big Bloom">
                        <label for="big-bloom">Big Bloom</label>
                    </div>
                    <div>
                        <input type="checkbox" id="grow-big" name="nutrients" value="Grow Big">
                        <label for="grow-big">Grow Big</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tiger-bloom" name="nutrients" value="Tiger Bloom">
                        <label for="tiger-bloom">Tiger Bloom</label>
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="schedule" class="page">
            <h2>Schedule</h2>
            <p>Schedule content goes here...</p>
        </div>
        <div id="settings" class="page">
            <h2>Settings</h2>
            <p>Settings content goes here...</p>
        </div>
    </div>
    <nav>
        <button onclick="navigate('new-plant')">New Plant</button>
        <button onclick="navigate('my-plants')">My Plants</button>
        <button onclick="navigate('schedule')">Schedule</button>
        <button onclick="navigate('settings')">Settings</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
