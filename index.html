<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Plant Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cannabis Plant Manager</h1>

    <div class="content">
        <!-- New Plant Section -->
        <div id="new-plant" class="page">
            <form id="plant-form">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" required>
                <label for="plant-date">Planting Date:</label>
                <input type="date" id="plant-date" required>
                <label for="plant-grow-time">Grow Time (weeks):</label>
                <input type="number" id="plant-grow-time" required>
                <label for="plant-photo">Upload Photo:</label>
                <input type="file" id="plant-photo">
                <button type="submit">Add Plant</button>
            </form>
        </div>

        <!-- My Plants Section -->
        <div id="my-plants" class="page">
            <button onclick="importPlants()">Import Plants</button>
            <input type="file" id="import-file" style="display: none;" onchange="handleImport(event)">
            <button onclick="savePlantsToFile()">Save Plants to File</button>
            <ul id="plants"></ul>
        </div>

        <!-- Schedule Section -->
        <div id="schedule" class="page">
            <h2>Schedule</h2>
            <!-- Schedule content will be dynamically generated -->
        </div>

        <!-- Settings Section -->
        <div id="settings" class="page">
            <h2>Settings</h2>
            <!-- Settings content will be added here -->
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-button" onclick="showPage('new-plant')">New Plant</button>
        <button class="nav-button" onclick="showPage('my-plants')">My Plants</button>
        <button class="nav-button" onclick="showPage('schedule')">Schedule</button>
        <button class="nav-button" onclick="showPage('settings')">Settings</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
